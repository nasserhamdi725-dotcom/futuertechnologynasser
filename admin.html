<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Product Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Admin Panel</h1>
            <nav>
                <ul>
                    <li><a href="index.html">View Store</a></li>
                    <li><a href="#">Product Management</a></li>
                    <li><a href="#">Order Management</a></li>
                    <li><a href="#">User Management</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="admin-product-management">
            <h2>Product Management</h2>

            <div class="admin-form">
                <h3>Add New Product</h3>
                <form id="add-product-form">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" required>

                    <label for="product-description">Description:</label>
                    <textarea id="product-description" rows="5"></textarea>

                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" step="0.01" min="0" required>

                    <label for="product-stock">Stock Quantity:</label>
                    <input type="number" id="product-stock" min="0" required>

                    <label for="product-category">Category:</label>
                    <select id="product-category" required>
                        <option value="">Select a Category</option>
                        <option value="1">Laptops</option>
                        <option value="2">Smart Devices</option>
                        <option value="3">Audio</option>
                        <option value="4">Accessories</option>
                    </select>

                    <label for="product-image-url">Image URL:</label>
                    <input type="text" id="product-image-url">

                    <button type="submit">Add Product</button>
                </form>
            </div>

            <div class="admin-form">
                <h3>Existing Products</h3>
                <table class="product-list-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admin-product-list">
                        <!-- Products will be loaded here for admin view -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Future Technology Admin. All rights reserved.</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
