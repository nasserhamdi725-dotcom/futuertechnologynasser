<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Register - tech Store</title>
  <link rel="stylesheet" href="style login.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="wrapper">
    <!-- Login Form -->
    <form action="" class="form-box">
      <h1>Login</h1>
      <div class="input-box">
        <input type="nasser hamdi" placeholder="username" required />
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="12102002" placeholder="password" required />
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forget">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="index.html">Register</a></p>
      </div>
    </form>

    <!-- Register Form -->
    <form action="" class="form-box" id="register">
      <h1>Register</h1>
      <div class="input-box">
        <input type="nasserhamdi"placeholder="username" required >
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="nasserhamdi2002@gmail.com" placeholder="email" required >
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="12102002" placeholder="password" required >
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="12102002" placeholder="confirm password" required />
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="register-link">
        <p>Already have an account? <a href="index.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
