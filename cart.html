<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - Future Technlogy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css"> 
</head>
<body>
    <header>
        <div class="container">
            <h1>Future Technology Shopping Cart</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Products</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="shopping-cart">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items-container">
                <p id="empty-cart-message" style="display: none;">Your cart is empty. <a href="index.html">Start shopping!</a></p>
            </div>

            <div id="cart-summary" style="display: none;">
                <hr>
                <div class="cart-total">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">$$0.00</span>
                </div>
                <button id="proceed-to-checkout-btn">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Tech Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                cartCountElement.textContent = cart.length;
            }
        });
    </script>
</body>
</html>
